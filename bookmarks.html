<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bookmark Manager - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <style>
        body {
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }
        
        .custom-input:focus {
            border-color: #0d6efd !important; /* Bootstrap primary blue */
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .d-flex.flex-wrap .flex-grow-1,
            .d-flex.flex-wrap div {
            width: 100%;
            }

            .btn {
            width: 100%;
            }
        }
    </style> 
</head>
<body>
    <div class="page-wrapper pb-5">

        <!-- Navigation Bar -->
        <nav class="navbar navbar-light" style="height: 15vh;">
            <div class="container d-flex justify-content-between align-items-center h-100">
                <a class="navbar-brand brand-large" href="#">üìå SnapMark</a>
                <ul class="navbar-nav d-flex flex-row gap-4">
                    <li class="nav-item">
                        <a class="nav-link nav-link-large" href="/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container mt-4 mx-auto" >
            <!-- Headings -->
            <h1 class="heading">Bookmark Manager</h1>
    
            <!-- Search Bar -->
            <div class="mx-auto" >
                <input type="text"
                    class="form-control border-0 border-bottom border-3 rounded-0 custom-input mb-3"
                    id="search"
                    placeholder="üîç Search bookmarks..."
                    onkeyup="searchBookmarks()"
                    style="height: 48px;">
              </div>
            
            <!-- Add Bookmark Form -->
            <div class="card p-4 shadow-sm mx-auto" style="border: none;" >
                <div class="d-flex align-items-center gap-3 flex-wrap">
                    <div class="flex-grow-1">
                        <input type="text" id="bookmarkName" class="form-control border-0 border-bottom border-3 rounded-0 custom-input" placeholder="Bookmark Name">
                    </div>
                    <div class="flex-grow-1">
                        <input type="text" id="bookmarkURL" class="form-control border-0 border-bottom border-3 rounded-0 custom-input" placeholder="Bookmark URL">
                    </div>
                    <div>
                        <button class="btn btn-primary px-5" onclick="addBookmark()">+ Add</button>
                    </div>
                </div>
            </div>
    
            <!-- Bookmark List -->
            <div class="mt-4 d-flex justify-content-center">
                <div id="bookmarkContainer" class="d-flex flex-wrap justify-content-center gap-3"></div>
            </div>
        
            <!-- Edit Bookmark Modal -->
            <div class="modal fade" id="editModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Bookmark</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="bookmarkEditName" class="form-control mb-3" placeholder="Bookmark Name" required>
                            <input type="url" id="bookmarkEditURL" class="form-control mb-3" placeholder="Bookmark URL" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="saveBookmark()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Footer -->
    <footer id="footer" class="bg-dark text-white text-center py-3" >
        <div class="container">
            <p class="mb-0">&copy; 2025 Bookmark Manager. All Rights Reserved.</p>
            <p class="mb-0">Designed with ‚ù§Ô∏è by <strong>Vignesh</strong></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
