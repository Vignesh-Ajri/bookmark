<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body >
    <nav class="navbar mx-auto" style="max-width: 800px;background-color: var(--bg-color);">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand text-secondary" href="#">SnapMark</a>
            <ul class="navbar-nav flex-row">
                <li class="nav-item me-3">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bookmarks</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 mx-auto" style="max-width: 800px;">
        
        <!-- Headings -->
        <h1 class=" heading text-primary">📌 Bookmark Manager</h1>

        <!-- Search Bar -->
        <input type="text" class="search-bar form-control mb-3" id="search" placeholder="🔍 Search bookmarks..." onkeyup="searchBookmarks()"  style="height: 48px;">

        <!-- Add Bookmark Form -->
        <div class="card p-3 shadow-sm bookmark-field">
            <div class="d-flex align-items-center gap-2 ">
                <input type="text" id="bookmarkName" class="form-control" style="flex: 38%;" placeholder="Bookmark Name">
                <input type="text" id="bookmarkURL" class="form-control" style="flex: 38%;" placeholder="Bookmark URL">
                <button class="btn btn-primary" style="flex: 18%;" onclick="addBookmark()">+ Add</button>
            </div>
        </div>

        <!-- Bookmark List -->
        <div class="mt-4 d-flex justify-content-center">
            <div id="bookmarkContainer" class="d-flex flex-wrap justify-content-center gap-3"></div>
        </div>
    
        <!-- Edit Bookmark Modal -->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Bookmark</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="bookmarkEditName" class="form-control mb-3" placeholder="Bookmark Name" required>
                        <input type="url" id="bookmarkEditURL" class="form-control mb-3" placeholder="Bookmark URL" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveBookmark()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer id="footer" class="bg-dark text-center py-3 mt-5 text-white">
        <p>&copy; 2025 Bookmark Manager. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
