<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .list-group-item {
            transition: all 0.3s;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
        .btn {
            transition: all 0.3s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .modal-content {
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Bookmark Manager</h1>
        
        <input type="text" id="search" class="form-control mb-3" placeholder="Search bookmarks..." onkeyup="filterBookmarks()">
        
        <div class="input-group mb-3">
            <input type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name">
            <input type="url" id="bookmarkURL" class="form-control" placeholder="Bookmark URL">
            <button class="btn btn-primary" onclick="addBookmark()">Add</button>
        </div>
        
        <ul id="bookmarkList" class="list-group"></ul>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Bookmark</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editName" class="form-control mb-3" placeholder="Bookmark Name">
                    <input type="url" id="editURL" class="form-control mb-3" placeholder="Bookmark URL">
                    <input type="hidden" id="editIndex">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let bookmarks = [];

        function addBookmark() {
            let name = document.getElementById("bookmarkName").value.trim();
            let url = document.getElementById("bookmarkURL").value.trim();
            
            if (!name || !url) {
                alert("Please enter both name and URL");
                return;
            }
            
            bookmarks.push({ name, url });
            displayBookmarks();
            document.getElementById("bookmarkName").value = "";
            document.getElementById("bookmarkURL").value = "";
        }

        function displayBookmarks() {
            let list = document.getElementById("bookmarkList");
            list.innerHTML = "";
            
            bookmarks.forEach((bookmark, index) => {
                list.innerHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="${bookmark.url}" target="_blank" class="text-primary fw-bold">${bookmark.name}</a>
                        <div>
                            <button class="btn btn-warning btn-sm me-2" onclick="openEditModal(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBookmark(${index})">Delete</button>
                        </div>
                    </li>
                `;
            });
        }

        function deleteBookmark(index) {
            if (confirm("Are you sure you want to delete this bookmark?")) {
                bookmarks.splice(index, 1);
                displayBookmarks();
            }
        }

        function openEditModal(index) {
            document.getElementById("editName").value = bookmarks[index].name;
            document.getElementById("editURL").value = bookmarks[index].url;
            document.getElementById("editIndex").value = index;
            let editModal = new bootstrap.Modal(document.getElementById("editModal"));
            editModal.show();
        }

        function saveEdit() {
            let index = document.getElementById("editIndex").value;
            let newName = document.getElementById("editName").value;
            let newUrl = document.getElementById("editURL").value;
            
            if (newName && newUrl) {
                bookmarks[index] = { name: newName, url: newUrl };
                displayBookmarks();
                document.querySelector(".btn-close").click();
            }
        }

        function filterBookmarks() {
            let searchValue = document.getElementById("search").value.toLowerCase();
            let filtered = bookmarks.filter(bookmark => bookmark.name.toLowerCase().includes(searchValue));
            
            let list = document.getElementById("bookmarkList");
            list.innerHTML = "";
            
            filtered.forEach((bookmark, index) => {
                list.innerHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="${bookmark.url}" target="_blank" class="text-primary fw-bold">${bookmark.name}</a>
                        <div>
                            <button class="btn btn-warning btn-sm me-2" onclick="openEditModal(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBookmark(${index})">Delete</button>
                        </div>
                    </li>
                `;
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
